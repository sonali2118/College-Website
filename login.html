        <nav>
            <a href="uni.html"><img src="images_uni/logo.png"></a>

        <!-- --------account page------- -->
    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                        <div class="form-container">
                         <div class="form-btn">
                             <span onclick="login()">Login</span>
                             <span onclick="register()">Register</span>
                             <hr id="Indicator">
                         </div>
                         <form id="LoginForm">
                             <input type=" text" placeholder="Username">
                             <input type=" password" placeholder="Password">
                             <button type="submit" class="btn"><a href="shop.html">Login</a></button>
                             <a href="https://uk.mspdatastore.com/forgotPassword?2062102286">Forgot Password</a>
                         </form>
                         <form id="RegForm">
                             <input type=" text" placeholder="Username">
                             <input type=" email" placeholder="Email">
                             <input type=" password" placeholder="Password">
                             <input type="password" placeholder="Confirm Password">
                             <button type="submit" class="btn"><a href="shop.html">Register</a></button>
                         </form>
     
                        </div>
                </div>
            </div>
        </div>
    </div>

    <!-- javascript for toggle menu -->
    <script>
        var navLinks =document.getElementById("navLinks");

        function showMenu(){
            navLinks.style.right="0";
        }
        function hideMenu(){
            navLinks.style.right="-200px";
        }
    </script>

        <!-- -----js for toggle form----- -->
        <script>
            var LoginForm = document.getElementById("LoginForm");
            var RegForm = document.getElementById("RegForm");
            var Indicator = document.getElementById("Indicator");
    
              function register(){
                RegForm.style.transform = "translateX(0px)";
                LoginForm.style.transform = "translateX(0px)";
                Indicator.style.transform = "translateX(100px)";
              }
              function login(){
                RegForm.style.transform = "translateX(300px)";
                LoginForm.style.transform = "translateX(300px)";
                Indicator.style.transform = "translateX(0px)";
              }
        </script>
